<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slot - Parking Solutions</title>
    <link rel="stylesheet" href="homestyles.css">
</head>
<body>
    <div class="container">
        <h1>Book Slot</h1>
        <div id="slotDetails" class="slot-details">
            <!-- Dynamic slot details will appear here -->
        </div>

        <div class="form-group">
            <label for="startTime">Select Start Time:</label>
            <input type="datetime-local" id="startTime">
        </div>

        <div class="form-group">
            <label for="endTime">Select End Time:</label>
            <input type="datetime-local" id="endTime">
        </div>

        <button onclick="confirmBooking()">Confirm Booking</button>
    </div>
    <div id="slotBooking" class="slots-list slot-book">
        <!-- Dynamic list of slots will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
