<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Parking Solutions - Login</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="screen-1">
    <h1 class="heading">Parking Solutions</h1>
    <div class="email">
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" id="email" placeholder="Enter Email" />
      </div>
    </div>
    <div class="password">
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input class="pas" type="password" id="password" placeholder="Enter Password" />
      </div>
    </div>
    <button class="login" onclick="validateLogin()">Login</button>
    <div class="footer"><span>Signup</span><span>Forgot Password?</span></div>
    <div>If you are a client..?</div>
    <button class="client-login" onclick="openClientLogin()">Client Login</button>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check if email and password match the required credentials
      if (email === "chandu@gmail.com" && password === "chandu123") {
        // Redirect to account.html if credentials are correct
        window.location.href = "User_Home.html";
      } else {
        // Show an alert message if the credentials are incorrect
        alert("Invalid email or password. Please try again.");
      }
    }
    openClientLogin = () => {
      window.location.href = "Client_Login.html";
    }
  </script>
</body>
</html>
