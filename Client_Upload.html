<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Slot Upload - Parking Solutions</title>
    <link rel="stylesheet" href="homestyles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Slot Details</h1>
        <div class="form-group">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" placeholder="Enter location">
        </div>
        <div class="form-group">
            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType">
                <option value="Car">Car</option>
                <option value="Bike">Bike</option>
                <option value="Truck">Truck</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price per hour:</label>
            <input type="text" id="price" placeholder="Enter price per hour">
        </div>
        <div class="form-group">
            <label for="slotImage">Slot Image URL:</label>
            <input type="text" id="slotImage" placeholder="Enter slot image URL">
        </div>
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime">
        </div>
        <div class="form-group">
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime">
        </div>
        <button onclick="uploadSlot()">Upload Slot</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
